name: Update SDK from API spec
on:
  workflow_dispatch:
  schedule:
    - cron:  '0 */6 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  update-sdk:
    if: github.repository == 'tremendous-rewards/tremendous-ruby'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - run: ./bin/generate

      - name: Generate PR description
        id: describe
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          description=$(./bin/generate-pr-description)
          {
            echo "body<<EOF"
            echo "$description"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - uses: peter-evans/create-pull-request@v7
        with:
          title: "chore: regenerate SDK"
          body: |
            ${{ steps.describe.outputs.body || 'Changes to the API specification were detected.' }}

            ---
            > [!NOTE]
            > This PR was automatically generated by running `bin/generate` against the latest spec. Update the title and description following [Conventional Commits](https://www.conventionalcommits.org/) before merging.

            cc @tremendous-rewards/platform
          branch: automated/update-sdk
          commit-message: "Update generated SDK from latest OpenAPI spec"
          labels: automated

  notify:
    needs: update-sdk
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: notify
        uses: slackapi/slack-github-action@v2.1.1
        with:
          errors: true
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            blocks:
            - type: "section"
              text:
                type: "mrkdwn"
                text: "â›” *<${{ github.server_url }}/${{ github.repository }}|${{ github.repository }}> failed to auto-update SDK*: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|build here>."
