name: Update SDK from API spec
on:
  workflow_dispatch:
  schedule:
    - cron:  '0 */6 * * *'

jobs:
  update-sdk:
    if: github.repository == 'tremendous-rewards/tremendous-ruby'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - id: generate
        run: ./bin/check-updates

      - if: ${{ steps.generate.outputs.changed == 'true' }}
        uses: peter-evans/create-pull-request@v7
        with:
          title: "Update SDK for latest API spec changes"
          body: |
            Changes to the API specification were detected.

            This PR was automatically generated by running `bin/generate` against the latest spec.

            Please review the changes and merge when ready.

            cc @tremendous-rewards/platform
          branch: automated/update-sdk
          commit-message: "Update generated SDK from latest OpenAPI spec"
          labels: automated

      - if: failure()
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_BOT_ENGINEERING_OSS_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "text": "Failed to auto-update the Ruby SDK from the latest API spec.\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow run>"
            }
